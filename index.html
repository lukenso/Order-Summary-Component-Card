<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="illustration hero picture" class="heroImg" />
        <div class="details">
          <h1 class="order">Order Summary</h1>
          <p>
            You can now listen to millions of songs, <br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
        </div>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music icon logo" class="musicImg" />
          <div class="annual">
            <p>
              Annual Plan
            </p>
            <p class="year">
              $59.99/year
            </p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <div class="proceed">
          <button type="submit" class="btn">
            <p class="pay">Proceed to Payment</p>
          </button>
          <p class="cancel">Cancel Order</p>
        </div>
      </div>
    </main>
  </body>
</html>
